<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img with Dom funtion</title>
</head>
<body>
          <img src="" alt="" height="200px">
          <br>
          <button onclick="change()">click me</button>

          <script>
                   function change(){
                    document.getElementsByTagName("img")[0].src="aarn-giri-3tYZjGSBwbk-unsplash.jpg"
                   }
          </script>
</body>
</html>
